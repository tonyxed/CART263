<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <title>Racer; Start!</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/ui-darkness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=sRUoHiSu"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <audio id="music">
    <source src="assets/sounds/music.mp3" type="audio/mpeg">
  </audio>
  <audio id="chillMusic">
    <source src="assets/sounds/background.mp3" type="audio/mpeg">
  </audio>
  <audio id="countryMusic">
    <source src="assets/sounds/country.mp3" type="audio/mpeg">
  </audio>
  <audio id="lofiMusic">
    <source src="assets/sounds/lofi.mp3" type="audio/mpeg">
  </audio>
</head>

<body>
  <div class="wavy">
    <span style="--i:1">R</span>
    <span style="--i:2">a</span>
    <span style="--i:3">c</span>
    <span style="--i:4">e</span>
    <span style="--i:5">r</span>
    <span style="--i:6">;</span>
    <span style="--i:7">S</span>
    <span style="--i:8">t</span>
    <span style="--i:9">a</span>
    <span style="--i:10">r</span>
    <span style="--i:11">t</span>
    <span style="--i:12">!</span>
  </div>
  <div class="timer" id="timer"></div>
  <div class="timerDisplay" id="timerDisplay"></div>
  <div class="object" id="object"></div>
  <div id="correct"></div>
  <div id="random-sentences-easy"></div>
  <div id="difficulty_dialog" title="Choose your desired difficulty!">
    <p>Progress through the game and each level will present their own challenges! ðŸ™‚</p>
  </div>
  <div id="music_dialog" title="Choose your background music!">
    <p>Choose a song to listen to while typing! Or don't by closing this window!</p>
  </div>
  <div id="complete_easy_dialog" title="Level Accomplished!">
  </div>
  <form>
    <input type="text" id="t-box">
  </form>
  <script src="js/easy.js"></script>
  <script src="js/hard.js"></script>
  <script src="js/medium.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
